name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '15' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('./{package.json,pnpm-lock.yaml}') }}
      - name: install dependencies
        run: npm install -g pnpm && pnpm install
      - name: add node_modules to path
        run: echo "node_modules/.bin" >> $GITHUB_PATH
      - name: install jq
        run: curl -L https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 > node_modules/.bin/jq && chmod +x node_modules/.bin/jq
      - name: build ts
        run: nr build:dev
      - name: run tests
        run: nr test
      - name: check types
        run: tsc
      - uses: codecov/codecov-action@v1
        if: ${{ matrix.node == '14' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          name: node-${{ matrix.node }}
          fail_ci_if_error: true
